<ion-view>

    <ion-nav-buttons side="left">
        <a class="button button-icon ion-ios-close-empty" href="#/tab/spingbook"></a>
    </ion-nav-buttons>
   
    <ion-nav-buttons side="right">
        <button class="button button-icon ion-ios-search small-icon animate-if" ng-click="showsearch();" ng-if="filterbtn == false;"></button>

        <button class="button button-icon ln-funnel small-icon animate-if" ng-click="openfilter();" ng-if="filterbtn == true;"></button>

        <button class="button button-icon ion-android-more-vertical small-icon" ng-click="openPopover();"></button>
    </ion-nav-buttons>

    <ion-nav-title>
        <h1 class="title animate-if" ng-if="search == false;">SpingR</h1>
        <div class="animate-if headersearch" ng-if="search == true;">
            <input type="text" ng-keypress="filtertoggle($event);">
            <i class="icon ion-close-circled"></i>
        </div>
    </ion-nav-title>


    <ion-content overflow-scroll='true'>
        <ion-list class="default-height">
            <ion-item class="item-remove-animate item-avatar2" ng-repeat="contact in circle2contacts" type="item-text-wrap" ng-click="hidedialer();" on-hold="call(contact.number);" href="#/circle/circle2/{{contact.id}}">

                <div class="picture" style="background-image: url('{{contact.image}}'), url('img/default.png');"></div>

                <div class="card-style">
                    <h2 class="positive">{{contact.name}}</h2>

                    <p class="stable">
                        {{contact.company}}
                        <br><span class="spacing"><i class="icon positive circle-single"></i> {{contact.user1name}}</span>
                    </p>

                    <div class="company" style="background-image: url('{{contact.logo}}'), url('img/spingr.png');"></div>
                </div>

                <ion-option-button class="button-large button-positive ln-comments"></ion-option-button>
                <ion-option-button class="button-large button-positive ln-phone" ng-click="call(contact.number);">
                </ion-option-button>
                <ion-option-button class="button-large button-positive ln-comment" ng-click="sms(contact.number);"></ion-option-button>
                <ion-option-button class="button-large button-positive ln-envelope" ng-click="mail(contact.email);"></ion-option-button>

            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
