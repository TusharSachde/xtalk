<ion-view view-title="" class="phone-bg">

   <ion-slide-box ng-init="disableSwipe();">
      <ion-slide>
         <div class="padder"></div>
         <div class="text-center padding">
            <form name="regi" ng-submit="getOtp();">
               <img class="logo" src="img/spingr.png">
               <h5 class="light">Please enter your mobile number</h5>
               <div class="input-holder">
                  <div class="row">
                     <div class="col col-20">
                        <input type="tel" name="cc" class="text-center" ng-model="register.countrycode" required>
                     </div>
                     <div class="col">
                        <input type="tel" name="contact" placeholder="Mobile Number" ng-model="register.contact" required ng-minlength="10" ng-maxlength="10">
                     </div>
                  </div>
               </div>
               <p class="light" ng-show="regi.cc.$touched && regi.cc.$invalid">Country code is required.</p>
               <p class="light" ng-show="regi.contact.$touched && regi.contact.$error.required">Mobile number is required.</p>
               <p class="light thin"><span class="bold">Note:</span> OTP(One Time Password) will be sent on the above number.</p>
               <button type="submit" class="button button-outline button-block button-positive button-50" ng-disabled="regi.$invalid">Submit</button>
            </form>
         </div>
      </ion-slide>
      <ion-slide>
         <div class="padder"></div>
         <div class="text-center padding">
            <img class="logo" src="img/spingr.png">
            <h5 class="light">Please enter OTP</h5>
            <div class="input-holder">
               <div class="row">
                  <div class="col col-75 auto-margin">
                     <input type="text" placeholder="Enter OTP" class="text-center">
                  </div>
               </div>
            </div>
            <p class="light thin"><span class="bold">Note:</span> The OTP is send to your mobile number, please check your SMS inbox.</p>
            <a class="button button-outline button-block button-positive button-50" href="#/profile/mycard">Submit</a>
         </div>
         <div class="text-right">
            <span class="linked" ng-click="showAlert();">Didn't get OTP?</span>
         </div>
      </ion-slide>
   </ion-slide-box>

</ion-view>
