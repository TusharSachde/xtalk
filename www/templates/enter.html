<ion-view view-title=" " class="phone-bg">

   <ion-slide-box ng-init="disableSwipe()">
      <ion-slide>
         <div class="padder"></div>
         <div class="text-center padding">
            <img class="logo" src="img/spingr.png">
            <h5 class="light">Please enter your mobile number</h5>
            <form ng-submit="phoneSubmit();" name="regi">
               <div class="input-holder">
                  <div class="row">
                     <div class="col col-20">
                        <input type="tel" value="+91" class="text-center">
                     </div>
                     <div class="col">
                        <input name="contact" type="tel" placeholder="Mobile Number" ng-model="personal.contact" ng-maxlength="10" ng-minlength="10" required>
                     </div>
                  </div>
               </div>
               <p class="light thin"><span class="bold">Note:</span> OTP(One Time Password) will be sent on the above number.</p>
               <button class="button button-outline button-block button-positive button-50" type="submit" ng-disabled="regi.$invalid">Submit</button>
            </form>
         </div>
      </ion-slide>
      <ion-slide>
         <div class="padder"></div>
         <div class="text-center padding">
            <img class="logo" src="img/spingr.png">
            <h5 class="light">Please enter OTP</h5>
            <form ng-submit="checkotp();" name="veri">
               <div class="input-holder">
                  <div class="row">
                     <div class="col col-75 auto-margin">
                        <input type="text" placeholder="Enter OTP" class="text-center" ng-model="personal.otp" ng-maxlength="6" ng-minlength="6" required>
                     </div>
                  </div>
               </div>
               <p class="light thin"><span class="bold">Note:</span> The OTP is send to your mobile number, please check your SMS inbox.</p>
               <button class="button button-outline button-block button-positive button-50" type="submit" ng-disabled="veri.$invalid">Submit</button>
            </form>
         </div>
         <div class="text-right">
            <span class="linked" ng-click="showAlert();">Didn't get OTP?</span>
         </div>
      </ion-slide>
   </ion-slide-box>

</ion-view>
